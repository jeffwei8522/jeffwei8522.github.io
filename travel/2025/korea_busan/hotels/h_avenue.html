<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H-Avenue Hotel Seomyeon - 住宿詳情</title>
  <link rel="stylesheet" href="../style.css">
  </head>
<body>
  <main>
    <section id="hotel-detail">
      <h2>H-Avenue Hotel Seomyeon Station</h2>
      <img src="../photos/h_avenue.jpg" alt="H-Avenue Hotel 示意圖" class="hotel-detail-main-img">
      
      <div class="hotel-info-box">
        <h3><i class="fa-solid fa-circle-info"></i> 核心資訊</h3>
        <p>位於交通樞紐西面站，以極佳的便利性著稱，適合喜歡在市中心探索的我們。</p>
        <table class="hotel-info-table">
          <tr>
            <td><strong>入住期間</strong></td>
            <td>2025/08/19 (二) Check-in ~ 2025/08/21 (四) Check-out</td>
          </tr>
          <tr>
            <td><strong>優點</strong></td>
            <td>交通方便，非常靠近西面站 1 號出口，周邊機能發達。</td>
          </tr>
            <tr>
            <td><strong>缺點</strong></td>
            <td>房間空間預期會比較小巧。</td>
          </tr>
        </table>
      </div>

      <div class="link-to-day-plan">
        <p>這間飯店是我們旅程前段的溫馨小屋...</p>
        <a href="../days/day1.html" class="btn"><i class="fa-solid fa-calendar-check"></i> 查看 Day 1 的 Check-in 安排</a>
      </div>
    </section>
  </main>
  
  <script src="../main.js" defer></script>
