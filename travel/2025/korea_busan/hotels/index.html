<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我們預訂的飯店</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main>
    <section id="hotel-candidates">
      <h2><i class="fa-solid fa-key"></i> 🏨 我們預訂的飯店</h2>
      <p>為了這次浪漫之旅，我們精心挑選了兩間風格不同的飯店，分別體驗釜山的都會與海洋風情。</p>
      
      <h3 class="hotel-area-title">西面區域 (8/19 - 8/21)</h3>
      <div class="hotel-grid">
        <div class="hotel-card">
          <img src="../photos/h_avenue.jpg" alt="H-Avenue Hotel Seomyeon Station">
          <div class="hotel-card-content">
            <h4>H-Avenue Hotel Seomyeon Station</h4>
            <p>交通便利的市中心據點，方便我們探索西面商圈與周邊景點。</p>
            <a href="h_avenue.html" class="btn">查看飯店詳情</a>
          </div>
        </div>
      </div>

      <h3 class="hotel-area-title">海雲台區域 (8/21 - 8/24)</h3>
      <div class="hotel-grid">
        <div class="hotel-card">
          <img src="../photos/ms_hotel.jpg" alt="MS Hotel Haeundae">
          <div class="hotel-card-content">
            <h4>MS Hotel Haeundae</h4>
            <p>夢幻的海景第一排！打開窗就是海雲台沙灘，享受悠閒的度假時光。</p>
            <a href="ms_hotel.html" class="btn">查看飯店詳情</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../main.js" defer></script>
</body>
</html>
