<body>

      <h2>MS Hotel Haeundae</h2>
      <img src="../photos/ms_hotel.jpg" alt="MS Hotel 海景示意圖" class="hotel-detail-main-img">
      
      <div class="hotel-info-box">
        <h3><i class="fa-solid fa-circle-info"></i> 核心資訊</h3>

        <table class="hotel-info-table">
          <tr>
            <td><strong>入住期間</strong></td>

            <td><strong>缺點</strong></td>

          </tr>

      </div>

      <div class="link-to-day-plan">
        <p>旅程的後半段，我們將在這裡聽著海聲入眠...</p>
        <a href="../days/day3.html" class="btn"><i class="fa-solid fa-calendar-check"></i> 查看 Day 3 的 Check-in 安排</a>
