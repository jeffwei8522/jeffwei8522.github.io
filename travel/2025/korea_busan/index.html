<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Busan Love Trip</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="itinerary">
      <h2><i class="fa-solid fa-calendar-days"></i> 🗓 行程總覽</h2>
      <p>我們的釜山之旅為期六天五夜，充滿了陽光、文化與美食的探索。點擊下方按鈕查看每一天的詳細規劃！</p>
      <a href="notes/itinerary.html" class="btn">查看完整行程</a>
    </section>

    <section id="destinations">
      <h2><i class="fa-solid fa-map-location-dot"></i> 📍 景點口袋名單</h2>
      <p>從浪漫的海灘到繽紛的文化村，我們精選了幾個必去的夢幻景點。快來看看我們的清單吧！</p>
      <a href="notes/destinations.html" class="btn">探索景點清單</a>
    </section>
    
    <section id="hotel-candidates">
      <h2><i class="fa-solid fa-bed"></i> 🏨 我們預訂的飯店</h2>
      <p>為了這次旅行，我們挑選了兩間夢幻飯店，迎接美好的旅程！點擊下方查看我們的住宿安排。</p>
      <a href="hotels/index.html" class="btn">查看住宿詳情</a>
    </section>

    <section id="map">
      <h2><i class="fa-solid fa-diamond-turn-right"></i> 🗺️ 路線規劃</h2>
      <div class="photo-placeholder">
        👉 這裡可嵌入 Google Map iframe（日後填入）
      </div>
    </section>

    <section id="gallery">
      <h2><i class="fa-solid fa-camera-retro"></i> 📸 相簿</h2>
      <div class="photo-grid">
        <div class="photo-box"><img src="photos/gallery-1.jpg" alt="旅行合照預留1"></div>
        <div class="photo-box"><img src="photos/gallery-2.jpg" alt="旅行合照預留2"></div>
      </div>
    </section>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
